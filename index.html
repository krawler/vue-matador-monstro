<!doctype html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" title="Atom">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">            
        <div class="panel scores">            
                <div class="score">
                    <h1>Jogador</h1>
                    <div class="life-bar">
                      <div class="life"
                           :class= "{danger: playerLife < 20}"
                           :style="{width: playerLife + '%'}">
                        </div>   
                    </div>
                    <div>{{ playerLife }}%</div>
                </div>            
                <div class="score">
                    <h1>Monstro</h1>
                    <div class="life-bar">
                      <div class="life"></div>   
                    </div>
                    <div>{{ monsterLife }}%</div>
                </div>
        </div>
        <div class="panel result" v-if="hasResult">
            <div v-if="monsterLife == 0" class="win">Você ganhou!</div>
            <div v-if="playerLife == 0" class="lose">Você perdeu!</div>
        </div>
        <div class="panel buttons">
            <button class="btn atack">Ataque</button>
            <button class="btn special-atack">Ataque especial</button>
            <button class="btn heal">Curar</button>
            <button class="btn give-up">Desistir</button>
            <button class="btn new-game">Iniciar jogo</button>
        </div>
        <div class="panel logs"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
