<!doctype html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" title="Atom">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">            
        <div class="panel scores" v-if="running">            
                <div class="score">
                    <h1>Jogador</h1>
                    <div class="life-bar">
                      <div class="life"
                           :class= "{danger: playerLife < 20}"
                           :style="{width: playerLife + '%'}">
                        </div>   
                    </div>
                    <div>{{ playerLife }}%</div>
                </div>            
                <div class="score">
                    <h1>Monstro</h1>
                    <div class="life-bar">
                       <div class="life"
                           :class="{ danger: monsterLife < 20}"
                           :style="{width: monsterLife + '%'}">
                       </div>   
                    </div>
                    <div>{{ monsterLife }}%</div>
                </div>
        </div>
        <div class="panel result" v-if="hasResult">
            <div v-if="monsterLife == 0 && playerLife > 0" class="win">Você ganhou!</div>
            <div v-if="playerLife == 0 && monsterLife > 0" class="lose">Você perdeu!</div>
            <div v-if="playerLife == 0 && monsterLife == 0" class="tie">Houve Empate!</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button class="btn atack" 
                        @click="attack(false)">
                        Ataque
                </button>
                <button class="btn special-atack"
                        @click="attack(true)">
                        Ataque especial
                </button>
                <button class="btn heal"
                        @click="healAndHurt">
                        Curar
                </button>
                <button class="btn give-up"
                        @click="giveUp">
                        Desistir
                </button>
            </template>
            <button v-else
                    class="btn new-game"                    
                    @click="startGame">
                    Iniciar jogo
            </button>
        </div>
        <div class="panel logs" v-if="logs.length">
            <ul>
                <li v-for="log in logs"
                    class="log">
                    {{log.text}}
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
